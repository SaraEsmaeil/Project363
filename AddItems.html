<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Items</title>
    <link rel="stylesheet" href="CSSFile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        /* Centering container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: rgba(25, 87, 89, 0.1);
        }
        
        .user-info-box {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Styling for missing fields */
        .missing {
            border: 1px solid red;
            background-color: #ffe6e6;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .user-info-row {
                display: block;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Restored Header -->
    <header class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color: rgba(25, 87, 89, 0.72); padding: 20px 0;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo-removebg.png" alt="Logo" class="logo-img me-2" style="height: 50px;">
                <span style="color:white; font-size: 1.5rem;">KFUM Lenders</span>
            </a>
            <form class="d-flex position-relative search-container" role="search">
                <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search" oninput="showSuggestions(this.value)">
                <div id="suggestions" class="suggestions bg-white border"></div>
            </form>
            <div class="d-flex ms-auto">
                <a href="#" class="nav-link text-dark me-3"><i class="bi bi-bell"></i></a>
                <a href="editPersonalProfile.html" class="nav-link text-dark"><i class="bi bi-person-circle"></i></a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex w-100 justify-content-center mb-0">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Categories_and_items.html">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#footer">Support & Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="center-container">
        <div class="user-info-box">
            <h1>Add New Item</h1>
            <div class="user-info-row">
                <label for="dateRange">Availability Schedule</label>
                <input id="dateRange" type="text" placeholder="Select date availability" aria-label="Date Range">
            </div>

            <div id="shadow" class="user-info-row">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" name="itemName" placeholder="Enter Item Name..." aria-label="Item Name">
            </div>

            <div class="user-info-row">
                <label for="itemDes">Description</label>
                <input type="text" id="itemDes" name="itemDes" placeholder="Enter Item Description..." aria-label="Description">
            </div>

            <div id="shadow" class="user-info-row">
                <label for="category">Category</label>
                <select id="category" name="category" aria-label="Category">
                    <option value="">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="Stationery & Supplies">Stationery & Supplies</option>
                    <option value="Household Items">Household Items</option>
                    <option value="Sports & Fitness">Sports & Fitness</option>
                    <option value="Games">Games</option>
                </select>
            </div>

            <div class="user-info-row">
                <div class="file-upload-wrapper">
                    <label for="imageUpload">Upload Image</label>
                    <input type="file" id="imageUpload" name="image" accept="image/*" aria-label="Upload Image">
                </div>
            </div>

            <div class="user-info-row">
                <button type="button" id="submitButton" class="btn btn-primary">Add Item</button>
            </div>
        </div>
    </div>

    <footer id="footer" style="background-color: rgba(25, 87, 89, 0.30); padding: 2rem 0; text-align: center;">
        <p>&copy; 2024 KFUPMLenders. All rights reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#dateRange", {
                mode: "range",
                dateFormat: "d-m-Y",
                minDate: "today"
            });

            const submitButton = document.getElementById("submitButton");
            submitButton.addEventListener("click", function(event) {
                event.preventDefault();
                
                const itemName = document.getElementById("itemName");
                const itemDescription = document.getElementById("itemDes");
                const category = document.getElementById("category");
                const imageFile = document.getElementById("imageUpload");
                const dateRange = document.getElementById("dateRange");

                const fields = [itemName, itemDescription, category, imageFile, dateRange];
                fields.forEach(field => field.classList.remove("missing"));
                
                let missingFields = [];
                if (!itemName.value) missingFields.push(itemName);
                if (!itemDescription.value) missingFields.push(itemDescription);
                if (!category.value) missingFields.push(category);
                if (!imageFile.files.length) missingFields.push(imageFile);
                if (!dateRange.value) missingFields.push(dateRange);

                if (missingFields.length > 0) {
                    missingFields.forEach(field => field.classList.add("missing"));
                    alert("Please fill in all required fields.");
                    return;
                }

                alert("Item Added Successfully!");
                window.location.href = "home.html";
            });
        });
    </script>
</body>
</html>
